<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro-login.css">
    <link rel="shortcut icon" href="/img/shortcut-icon.png">
    <script src="/js/login.js" async></script>
    <title>Login</title>
</head>
<body>
    <header>
        <a href="/index.html"><img src="/img/logo-rfilmes.png" alt="logo-RFilmes"></a>
    </header>

    <main>
        <form id="form">
            <h2>Faça login</h2>
    
            <div>
                <label>Email</label>
                <input id="input-email" type="email" placeholder="Digite seu email" required>
            </div>
            <div>
                <label>Senha</label>
                <input id="input-senha" type="password" placeholder="Digite sua senha" required>
            </div>
    
            <span>Ainda não possui uma conta? <a href="/routes/cadastro.html">Clique aqui</a></span>
            <button id="btn-entrar" type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
